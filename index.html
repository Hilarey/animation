<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
    <!-- для подключения debounce -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js" integrity="sha256-/GKyJ0BQJD8c8UYgf7ziBrs/QgcikS7Fv/SaArgBcEI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" integrity="sha256-oSrCnRYXvHG31SBifqP2PM1uje7SJUyX0nTwO2RJV54="
        crossorigin="anonymous">
        <!-- библиотека анимации, добавлять название класса (slideInUp) 
            названия всех классов https://github.com/daneden/animate.css/
            просмотр https://daneden.github.io/animate.css/
        -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" integrity="sha256-HtCCUh9Hkh//8U1OwcbD8epVEUdBvuI8wj1KtqMhNkI="
        crossorigin="anonymous" />
        <!--  для оформления смены цифр добавлять название класса (odometer) 
                выбор оформления
                https://github.hubspot.com/odometer/api/themes/
        -->
    <link rel="stylesheet" href="./css/odometer.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="box wow slideInUp">
        <h4 class="">Hello 1</h4>
    </div>
    <div class="box wow slideInUp">
        <h4 class="">Hello 2</h4>
    </div>
    <div class="box wow slideInUp">
        <h4 class="">Hello 3</h4>
    </div>
 
    <div class="box wow slideInUp odometer-wrp">
        <span class="digits odometer wow">0</span>
        <span class="digits1 odometer wow">0</span>
        <span class="digits2 odometer wow">0</span>
        <span class="digits3 odometer wow">0</span>
    </div>
    <div class="box wow slideInRight">
        <h4 class="">Hello 5</h4>
    </div>
    <div class="box wow slideInLeft">
        <h4 class="">Hello 5</h4>
    </div>
    <div class="box wow slideInRight">
        <h4 class="">Hello 6</h4>
    </div>
    <div class="box wow slideInLeft">
        <h4 class="">Hello 7</h4>
    </div>

    <!-- для смены цифр -->
    <script src="https://cdn.jsdelivr.net/npm/odometer@0.4.8/odometer.min.js"></script>
    <!-- для вызова анимации по событию появления на экране  добавлять название класса wow 
        атрибуты для тонкой настройки  https://wowjs.uk/docs.html или здесь:
            data-wow-duration: Change the animation duration
            data-wow-delay: Delay before the animation starts
            data-wow-offset: Distance to start the animation (related to the browser bottom)
            data-wow-iteration: Number of times the animation is repeated
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha256-z6FznuNG1jo9PP3/jBjL6P3tvLMtSwiVAowZPOgo56U="
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
